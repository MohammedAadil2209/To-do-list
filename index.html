<!DOCTYPE html>
<html lang="en">
<head>
  <title>TO DO LIST</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
<style>
    body {
      background: linear-gradient(to right, #a0f1f2, #f176ab);
      color: white;
    }
    .task-card {
      background-color: rgba(136, 110, 135, 0.6);
      border-radius: 15px;
    }
    img.avatar {
      width: 45px;
      height: auto;
      border-radius: 50%;
    }
    .table td, .table th {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="text-center mb-4">
      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-todo-list/check1.webp" alt="Check" width="60" />
      <h2 class="my-3">Task List</h2>
    </div>

    <!-- Add Task Form -->
    <div class="mb-4">
      <div class="row g-2">
        <div class="col-md-3">
          <input type="text" id="member" class="form-control" placeholder="Team Member Name" />
        </div>
        <div class="col-md-3">
          <input type="text" id="task" class="form-control" placeholder="Task Description" />
        </div>
        <div class="col-md-2">
          <select id="priority" class="form-select">
            <option value="high">High</option>
            <option value="middle">Middle</option>
            <option value="low">Low</option>
          </select>
        </div>
        <div class="col-md-2">
          <button class="btn btn-light w-100" onclick="addTask()">Add Task</button>
        </div>
      </div>
    </div>

    <!-- Task Table -->
    <div class="card task-card p-4">
      <div class="table-responsive">
        <table class="table text-white" id="taskTable">
          <thead>
            <tr>
              <th>Team Member</th>
              <th>Task</th>
              <th>Priority</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="taskBody">
            <!-- Tasks will be inserted here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  


</body>
</html>
